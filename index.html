<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@500;700&display=swap" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
  <link rel="stylesheet" id="theme">
  <title>Frontend Mentor | Calculator app</title>

</head>

<body>
  <main>
    <form id="calc-container">
      <div id="calc-top-container">
        <h1>
          calc
        </h1>
        <div id="theme-toggle-container">
          <label for="theme-toggle" id="theme-toggle-label">
            theme
          </label>
          <div id="theme-toggle-wrapper">
            <div id="theme-toggle-label-container">
              <span class="theme-toggle-numb-labels">
                1
              </span>
              <span class="theme-toggle-numb-labels">
                2
              </span>
              <span class="theme-toggle-numb-labels">
                3
              </span>
            </div>
            <div id="theme-toggle-control-wrapper">
              <input type="range" id="theme-toggle-control" min='1' max='3'>
            </div>

          </div>
        </div>
      </div>
      <div id="calc-display-container">
        <div id="calc-display">

        </div>
        <div id="equation">

        </div>
      </div>
      <div id="calc-controls-container">
        <button class="standard-button" type="button" value="7">
          7
        </button>
        <button class="standard-button" type="button" value="8">
          8
        </button>
        <button class="standard-button" type="button" value="9">
          9
        </button>
        <button class="delete-button" type="button" value="DEL">
          DEL
        </button>
        <button class="standard-button" type="button" value="4">
          4
        </button>
        <button class="standard-button" type="button" value="5">
          5
        </button>
        <button class="standard-button" type="button" value="6">
          6
        </button>
        <button class="operation" type="button" value="+">
          +
        </button>
        <button class="standard-button" type="button" value="1">
          1
        </button>
        <button class="standard-button" type="button" value="2">
          2
        </button>
        <button class="standard-button" type="button" value="3">
          3
        </button>
        <button class="operation" type="button" value="-">
          -
        </button>
        <button class="standard-button" type="button" value=".">
          .
        </button>
        <button class="standard-button" type="button" value="0">
          0
        </button>
        <button class="operation" type="button" value="/">
          /
        </button>
        <button class="operation" type="button" value="*">
          x
        </button>
        <button class="long-button reset-button" type="button" value="RESET">
          RESET
        </button>
        <button class="equal-button long-button" type="button" value="=">
          =
        </button>
      </div>
    </form>
  </main>
  <script src="scripts.js"></script>
</body>

</html>
